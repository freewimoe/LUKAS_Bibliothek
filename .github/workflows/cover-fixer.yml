name: Thumbnails from Fotos

on:
  workflow_dispatch: {}
  schedule:
    - cron: '40 2 * * 3'  # Wednesdays 02:40 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  covers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pillow
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Generate thumbnails from fotos
        run: |
          python generate_thumbnails_from_fotos.py --limit 0 --max-width 380 --quality 85

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(thumbnails): Thumbnails aus lokalen fotos/ aktualisiert"
          title: "chore(thumbnails): Thumbnails aus lokalen fotos/ aktualisiert"
          body: |
            Dieser PR enthält neu erzeugte bzw. geänderte Thumbnails, die ausschließlich aus lokalen `fotos/` abgeleitet wurden.

            - Quelle: `fotos/…` (keine Online-Cover)
            - Ziel: `output/thumbnails/book_{id}.jpg`

            Die CSV-Ausgabe bevorzugt vorhandene Thumbnails automatisch.
          branch: chore/thumbnails-from-fotos
          delete-branch: true
          labels: |
            automated
            thumbnails
