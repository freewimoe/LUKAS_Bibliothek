name: Cover Fixer

on:
  workflow_dispatch: {}
  schedule:
    - cron: '40 2 * * 3'  # Wednesdays 02:40 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  covers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run cover fixer (ISBN-only)
        run: |
          python cover_fixer.py --csv output/lukas_bibliothek_v1.csv --limit 400 --timeout 6

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(covers): lokale Thumbnails ergänzen/aktualisieren"
          title: "chore(covers): lokale Thumbnails ergänzen/aktualisieren"
          body: |
            Automatischer Lauf des Cover-Fixers:
            - Befüllt/aktualisiert lokale Thumbnails unter `output/thumbnails/`
            - Setzt `cover_local` im CSV für betroffene Datensätze

            Berichte:
            - `output/cover_fixer_added.csv`
            - `output/cover_fixer_skipped.csv`

            Bitte kurz prüfen und mergen.
          branch: chore/covers-auto-fix
          delete-branch: true
          labels: |
            automated
            covers
