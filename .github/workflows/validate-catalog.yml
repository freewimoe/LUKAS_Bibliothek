name: Validate Catalog

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * 1'  # Mondays 03:17 UTC

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run validator (with safe-apply)
        run: |
          python verify_catalog.py --csv output/lukas_bibliothek_v1.csv --report output/validation_report.csv --timeout 6 --max-requests 800 --apply-safe --fixed-out output/lukas_bibliothek_v1.fixed.csv

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: output/validation_report.csv
      - name: Upload fixed CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-fixed
          path: output/lukas_bibliothek_v1.fixed.csv
