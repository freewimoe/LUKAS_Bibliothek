name: Validate Catalog

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * 1'  # Mondays 03:17 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run validator (with safe-apply)
        run: |
          python verify_catalog.py --csv output/lukas_bibliothek_v1.csv --report output/validation_report.csv --timeout 6 --max-requests 800 --apply-safe --fixed-out output/lukas_bibliothek_v1.fixed.csv

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: output/validation_report.csv
      - name: Upload fixed CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-fixed
          path: output/lukas_bibliothek_v1.fixed.csv

      - name: Prepare PR change (apply fixed CSV)
        if: always()
        run: |
          if [ -f output/lukas_bibliothek_v1.fixed.csv ]; then
            cp -f output/lukas_bibliothek_v1.fixed.csv output/lukas_bibliothek_v1.csv
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(validator): sichere ISBN-Ergänzungen übernehmen"
          title: "chore(validator): sichere ISBN-Ergänzungen übernehmen"
          body: |
            Dieser PR übernimmt die sicheren Ergänzungen aus dem Validatorlauf (safe-apply ≥ 0.80 Titel+Autor):
            - `output/lukas_bibliothek_v1.csv` aktualisiert

            Zusätzlich wurde der Prüfbericht als Artefakt angehängt (Actions > Artifacts):
            - `validation_report.csv`

            Bitte kurz sichten und mergen.
          branch: chore/validator-safe-apply
          delete-branch: true
          labels: |
            automated
            validator
