name: Enrich Catalog

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 2 * * 2'  # Tuesdays 02:10 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run enrichment
        run: |
          python fetch_metadata.py --limit 1200 --timeout 6

      - name: Upload enriched CSV
        uses: actions/upload-artifact@v4
        with:
          name: enriched-csv
          path: output/lukas_bibliothek_v1.csv

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(enrich): Metadaten & Beschreibungen erg채nzt"
          title: "chore(enrich): Metadaten & Beschreibungen erg채nzt"
          body: |
            Automatischer Metadaten-Lauf:
            - `output/lukas_bibliothek_v1.csv` wurde angereichert (Beschreibungen/Verlage, ggf. Covers online)

            Ein Artefakt mit der CSV ist zus채tzlich verf체gbar (Actions > Artifacts).

            Bitte sichten und mergen.
          branch: chore/enrich-catalog
          delete-branch: true
          labels: |
            automated
            enrichment
